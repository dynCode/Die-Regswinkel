<ons-page>
    <ons-toolbar>
        <div class="left"><ons-back-button>TERUG</ons-back-button></div>
        <div class="center"></div>
        <div class="right">
            <span id="navigationSub23" ng-click="showMenu('#navigationSub23')" class="toolbar-button--outline navigation-bar__line-height">
                <i class="ion-navicon" style="font-size:32px; vertical-align:-6px; color: #000;"></i>
            </span>
        </div>
    </ons-toolbar>
    <div class="pageBody">
        <div style="text-align: center">
            <img src="images/logoTop.png" width="80%" style="margin-bottom: 20px;" alt="" />
        </div>
        <div class="searchBar">
            <input type="text" ng-model="data.searhFile" style="width: 80%"><ons-icon icon="fa-search" size="25px" fixed-width="true" ng-click="searchFiles(1)" style="color:#fff; text-align: right;"></ons-icon>
        </div>
        <button class="button button--large header2"><img src="images/siveleIcon.png" alt="" /> <div>Siviele & Kriminele regshulp:</div></button>
        <div style="width: 100%; text-align: center;"><img ng-src="{{sivieleHulppost.thumbnail || 'images/jy-en-die-reg.png'}}" /></div>
        <ons-row>
            <ons-col><button class='fb-button' onclick="window.plugins.socialsharing.shareViaFacebook(sivieleHulppost.title, null /* img */, sivieleHulppost.url, function() {console.log('share ok')}, function(errormsg){alert(errormsg)})"><ons-icon icon="fa-facebook"></ons-icon></button></button></ons-col>
            <ons-col><button class='tweet-button' onclick="window.plugins.socialsharing.shareViaTwitter(sivieleHulppost.title, null, sivieleHulppost.url)"><ons-icon icon="fa-twitter"></ons-icon></button></ons-col>
            <ons-col><button class='whatsapp-button' onclick="window.plugins.socialsharing.shareViaWhatsApp(sivieleHulppost.title, null /* img */, sivieleHulppost.url, function() {console.log('share ok')}, function(errormsg){alert(errormsg)})"><ons-icon icon="fa-whatsapp"></ons-icon></button></ons-col>
            <ons-col><button class='email-button' onclick="window.plugins.socialsharing.shareViaEmail(sivieleHulppost.url, sivieleHulppost.title, null, null, null, null, function(msg) {console.log('ok: ' + msg)}, function(msg) {alert('error: ' + msg)})"><ons-icon icon="fa-envelope"></ons-icon></button></ons-col>
        </ons-row>
        <ons-list>
            <ons-list-item  class="articleList">
                <h4 ng-bind-html="sivieleHulppost.title"></h4>
                <div ng-bind-html="sivieleHulppost.content | externalLinks | to_trusted"></div>
            </ons-list-item>    
        </ons-list>
    </div>
</ons-page>
