<ons-page>
    <ons-toolbar>
        <div class="left"><ons-back-button>TERUG</ons-back-button></div>
        <div class="center"></div>
        <div class="right">
            <span id="navigationSub8" ng-click="showMenu('#navigationSub8')" class="toolbar-button--outline navigation-bar__line-height">
                <i class="ion-navicon" style="font-size:32px; vertical-align:-6px; color: #000;"></i>
            </span>
        </div>
    </ons-toolbar>
    <div class="logotop"><img src="images/logoTop.png" alt="" /></div>
    <div class="pageBody">
        <div class="searchBar">
            <input type="text" ng-model="data.searhFile" style="width: 80%"><ons-icon icon="fa-search" size="25px" fixed-width="true" ng-click="searchFiles(1)" style="color:#fff; text-align: right;"></ons-icon>
        </div>
        <button class="button button--large header4"><img src="images/raadIcon.png" alt="" /> <div>Regstellende Aksie</div></button>
        <div style="width: 100%; text-align: center;"><img ng-src="{{rapost.thumbnail || 'images/jy-en-die-reg.png'}}" /></div>
        <ons-row>
            <ons-col><button class='fb-button' ng-click="shareViaFacebook(rapost.title, null, rapost.url)"><ons-icon icon="fa-facebook"></ons-icon></button></ons-col>
            <ons-col><button class='tweet-button' ng-click="shareViaTwitter(rapost.title, null, rapost.url)"><ons-icon icon="fa-twitter"></ons-icon></button></ons-col>
            <ons-col><button class='whatsapp-button' ng-click="shareViaWhatsApp(rapost.title, null, rapost.url)"><ons-icon icon="fa-whatsapp"></ons-icon></button></ons-col>
            <ons-col><button class='email-button' ng-click="shareViaEmail(rapost.title, rapost.url, null, null, null, null)"><ons-icon icon="fa-envelope"></ons-icon></button></ons-col>
        </ons-row>
        <ons-list>
            <ons-list-item  class="articleList">
                <h4 ng-bind-html="rapost.title"></h4>
                <div ng-bind-html="rapost.content | externalLinks | to_trusted"></div>
            </ons-list-item>    
        </ons-list>
    </div>
</ons-page>
