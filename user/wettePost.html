<ons-page>
    <ons-toolbar>
        <div class="left"><ons-back-button>TERUG</ons-back-button></div>
        <div class="center"></div>
        <div class="right">
            <span id="navigationSub27" ng-click="showMenu('#navigationSub27')" class="toolbar-button--outline navigation-bar__line-height">
                <i class="ion-navicon" style="font-size:32px; vertical-align:-6px; color: #000;"></i>
            </span>
        </div>
    </ons-toolbar>
    <div class="pageBody">
        <div style="text-align: center">
            <img src="images/logoTop.png" width="80%" style="margin-bottom: 20px;" alt="" />
        </div>
        <div class="searchBar">
            <input type="text" ng-model="data.searhFile" style="width: 80%"><ons-icon icon="fa-search" size="25px" fixed-width="true" ng-click="searchFiles(1)" style="color:#fff; text-align: right;"></ons-icon>
        </div>
        <button class="button button--large header4"><img src="images/wetteIcon.png" alt="" /> <div>Wette:</div></button>
        <div ng-show="homeText">
            <p>Indien u meer van die Solidariteit Regswinkel se dienste wil gebruik maak, moet u Å‰ lid wees.</p>
            <p>Wil u aansluit by <strong>Solidariteit</strong>? <a href="" ng-click="myNavigator.pushPage('user/register.html', { animation : 'slide' } )">Klik hier</a>.</p>
        </div>
        <div ng-hide="homeText">
            <div style="width: 100%; text-align: center;"><img ng-src="{{wettepost.thumbnail || 'images/jy-en-die-reg.png'}}" /></div>
            <ons-row>
                <ons-col><button class='fb-button' ng-click="shareViaFacebook(wettepost.title, null, wettepost.url)"><ons-icon icon="fa-facebook"></ons-icon></button></ons-col>
                <ons-col><button class='tweet-button' ng-click="shareViaTwitter(wettepost.title, null, wettepost.url)"><ons-icon icon="fa-twitter"></ons-icon></button></ons-col>
                <ons-col><button class='whatsapp-button' ng-click="shareViaWhatsApp(wettepost.title, null, wettepost.url)"><ons-icon icon="fa-whatsapp"></ons-icon></button></ons-col>
                <ons-col><button class='email-button' ng-click="shareViaEmail(wettepost.title, wettepost.url, null, null, null, null)"><ons-icon icon="fa-envelope"></ons-icon></button></ons-col>
            </ons-row>
            <ons-list>
                <ons-list-item  class="articleList">
                    <h4 ng-bind-html="wettepost.title"></h4>
                    <div ng-bind-html="wettepost.content | externalLinks | to_trusted"></div>
                </ons-list-item>    
            </ons-list>
        </div>
    </div>
</ons-page>
