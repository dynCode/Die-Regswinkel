<ons-page>
    <ons-toolbar>
        <div class="left"><ons-back-button>TERUG</ons-back-button></div>
        <div class="center"></div>
        <div class="right">
            <span id="navigationSub4" ng-click="showMenu('#navigationSub4')" class="toolbar-button--outline navigation-bar__line-height">
                <i class="ion-navicon" style="font-size:32px; vertical-align:-6px; color: #000;"></i>
            </span>
        </div>
    </ons-toolbar>
    <div class="logotop"><img src="images/logoTop.png" alt="" /></div>
    <div class="pageBody">
        <div class="searchBar">
            <input type="text" ng-model="data.searhFile" style="width: 80%"><ons-icon icon="fa-search" size="25px" fixed-width="true" ng-click="searchFiles(1)" style="color:#fff; text-align: right;"></ons-icon>
        </div>
        <h2 class="sectionTop"><img src="images/meldIcon-o.png" alt="" /> <div style="font-size: 15px;">Meld jou arbeids- regsaak aan</div></h2>
        <div style="text-align: center">
            <ons-row><ons-col><input type="text" placeholder="Naam en van" ng-model="data.saakName" style="width: 80%"></ons-col></ons-row>
            <ons-row><ons-col><input type="text" placeholder="E-posadres" ng-model="data.saakEmail" style="width: 80%"></ons-col></ons-row>
            <ons-row><ons-col><input type="text" placeholder="Telefoonnommer" ng-model="data.saakTel" style="width: 80%"></ons-col></ons-row>
            <ons-row><ons-col><textarea placeholder="Saak" ng-model="data.saakSaak" style="width: 80%"></textarea></ons-col></ons-row>
            <ons-row><ons-col><button class="button submitMe" ng-click="meldSaak()" style="margin: 10px 0;">STUUR</button></ons-col></ons-row>
        </div>
    </div>
</ons-page>
