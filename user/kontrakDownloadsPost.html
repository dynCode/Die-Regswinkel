<ons-page>
    <ons-toolbar>
        <div class="left"><ons-back-button>TERUG</ons-back-button></div>
        <div class="center"></div>
        <div class="right">
            <span id="navigationSub24" ng-click="showMenu('#navigationSub24')" class="toolbar-button--outline navigation-bar__line-height">
                <i class="ion-navicon" style="font-size:32px; vertical-align:-6px; color: #000;"></i>
            </span>
        </div>
    </ons-toolbar>
    <div class="pageBody">
        <div style="text-align: center">
            <img src="images/logoTop.png" width="80%" style="margin-bottom: 20px;" alt="" />
        </div>
        <div class="searchBar">
            <input type="text" ng-model="data.searhFile" style="width: 80%"><ons-icon icon="fa fa-search" size="25px" fixed-width="true" ng-click="searchFiles(1)" style="color:#fff; text-align: right;"></ons-icon>
        </div>
        <button class="button button--large header3"><img src="images/aflaaibaarIcon.png" alt="" /> <div>Aflaaibare kontrakte:</div></button>
        <ons-list>
            <ons-list-item  class="articleList">
                <h4 ng-bind-html="kontrakpost.title"></h4>
                <div ng-bind-html="kontrakpost.content | externalLinks | to_trusted"></div>
            </ons-list-item>    
        </ons-list>
    </div>
</ons-page>
