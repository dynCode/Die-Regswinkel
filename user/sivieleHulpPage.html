<ons-page>
    <ons-toolbar>
        <div class="left"><ons-back-button>TERUG</ons-back-button></div>
        <div class="center"></div>
        <div class="right">
            <span id="navigationSub21" ng-click="showMenu('#navigationSub21')" class="toolbar-button--outline navigation-bar__line-height">
                <i class="ion-navicon" style="font-size:32px; vertical-align:-6px; color: #000;"></i>
            </span>
        </div>
    </ons-toolbar>
    <div class="pageBody">
        <div style="text-align: center">
            <img src="images/logoTop.png" width="80%" style="margin-bottom: 20px;" alt="" />
        </div>
        <div class="searchBar">
            <input type="text" ng-model="data.searhFile" style="width: 80%"><ons-icon icon="fa-search" size="25px" fixed-width="true" ng-click="searchFiles(1)" style="color:#fff; text-align: right;"></ons-icon>
        </div>
        <button class="button button--large header2"><img src="images/siveleIcon.png" alt="" /> <div>Siviele & Kriminele regshulp:</div></button>
        <ons-list>
                
            <ons-list-item ng-repeat="list in sivieleHulplist" ng-click="sivieleHulpPosts(list.id)" class="articleList" modifier="chevron">

                <ons-row>
                    <ons-col width="85px">
                        <img ng-src="{{list.thumbnail || 'images/jy-en-die-reg.png'}}" class="thumbnail" />
                    </ons-col>
                    <ons-col>
                        <h5 ng-bind-html="list.title"></h5>
                        <button class="button button--large--quiet" ng-click="sivieleHulpPosts(list.id)">Lees Meer</button>
                    </ons-col>
                    <ons-col width="30px"></ons-col>
                </ons-row>

            </ons-list-item>

        </ons-list>
        <p>&nbsp;</p>
        <div style="text-align: center">
            <a class="button" ng-show="prePage" ng-click="loadSivieleHulpPosts(prePageNum)" style="background-color: #E85E00;"><i class="fa fa-chevron-left"></i></a> Bl {{pageNum}}/{{pageCount}} <a class="button" ng-show="nextPage" ng-click="loadSivieleHulpPosts(nextPageNum)" style="background-color: #E85E00;"><i class="fa fa-chevron-right"></i></a>
        </div>
    </div>
</ons-page>
